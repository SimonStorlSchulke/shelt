<div class="sh-list-wrapper">

    {{ range $animal := . }}
    <div class="sh-tile">

        <img src="http://localhost:1337{{$animal.Thumbnail.data.attributes.url}}">

        <div class="sh-tile-content">
            <h2>{{$animal.Name}}
                {{if (eq $animal.Gender "male")}}
                ♂
                {{else}}
                ♀
                {{end}}
            </h2>
        </div>

    </div>
    {{ end }}

</div>

<style>
    .sh-list-wrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
    }

    .sh-tile {
        width: 175px;
        background-color: #d8d8d8;
        border-radius: 5px;
    }

    .sh-tile img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        overflow: hidden;
        border-radius: 5px 5px 0px 0px;
    }

    .sh-tile-content {
        padding: 5px;
        text-align: center;
    }
</style>
